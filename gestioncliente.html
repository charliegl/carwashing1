<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Gestion de clientes</title>
</head>
<body>

<header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">linea fija nacional |60(7)6858585</a></li>
            </ul>
        </div>
        </div>
</header>


<!--inputs para datos -->
<div class="my-4 mx-auto w-100 text-center border border-dark ">
    <div class="container w-100">
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" id="idnumber" name="idnumber" placeholder="ID number">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="placa" name="placa" placeholder="Placa">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Tipo">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="correo" name="correo" placeholder=" Correo">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Telefono">
            </div>
            <div class="col-md-">
                <button class="btn btn-outline-dark" id="boton">Agregar</button>
            </div>
        </div>




        <!--tabla cabecera-->
        <div id="contenedor-tabla">
            <table class="table text-white bg-dark">
                <thead >
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">
                        <!--Buscar-->
                        <div class="row mb-2 float">
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="idbuscar" name="buscar" placeholder="nombre ha buscar">
                            </div>
                            <div class="col-md-1">

                                <button onclick="displayPerson()" class="btn btn-outline-dark" id="buscarr">Buscar</button>
                            </div>
                        </div>
                    </th>
                </tr>
                </thead>

                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
</div>
